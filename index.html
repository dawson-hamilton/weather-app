<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>

    <form id="city-search" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Search for a City">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>

    <div id="jumbo" class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 id="city-name" class="display-4">test</h1>
            <h3 id="temp">Temperature: </h3>
            <br>
            <h3 id="humidity">Humidity: </h3>
            <br>
            <h3 id="wind-speed">Wind Speed: </h3>
            <br>
            <h3 id="UV-index">UV Index: </h3>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
